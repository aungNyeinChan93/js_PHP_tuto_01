<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      body {
        background-color: #cfb5b5;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Photo</th>
      </tr>
    </table>
  </body>
  <script>
    let api = "https://fakestoreapi.com/products";
    try {
      let dataFetching = async function () {
        let res = await fetch(api);
        let data = await res.json();
        console.log(data);
      };
      dataFetching();
    } catch (error) {
        console.warn("ERROR ",error);
    }
  </script>
</html>
