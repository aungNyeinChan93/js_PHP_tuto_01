<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="number" id="num1" placeholder="First Number" />
      <input type="number" id="num2" placeholder="Second Number" />
      <select name="" id="">
        <option value="DEFAULT">Select operator</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button>Calculate</button><br /><br />

      <div>
        <h2>Result : <span class="span"></span></h2>
      </div>
    </div>
  </body>
  <script>
    let calculator = document.querySelector(".container button");
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let operator = document.querySelector(".container select");
    let result = document.getElementsByClassName("span")[0];

    calculator.addEventListener("click", function () {
      let res;
      if (num1.value != "" && num2.value != "") {
        switch (operator.value) {
          case "+":
            res = parseInt(num1.value) + parseInt(num2.value);
            break;
          case "-":
            res = Number(num1.value) - parseInt(num2.value);
            break;
          case "*":
            res = num1.value*1 * parseInt(num2.value);
            break;
          case "/":
            res = parseInt(num1.value) / parseInt(num2.value);
            break;
          default: console.log("error occour!");
            break;
        }
        result.textContent = res;
        num1.value= "";
        num2.value = "";
        operator.value= "DEFAULT";
      }else{
        
        result.innerHTML = "<span style= 'color:red;'> need to numbers </span>"
      }
    });
  </script>
</html>
